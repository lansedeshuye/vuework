            <li >

            </li>
            `,
            data: function () {

            },
            methods: {

            }
        })

        Vue.component('todo-items', {
            template: `
            <ul>
                <todo-item v-for="item in items" :title="item.title" :del="item.del"></todo-item>
            </ul>
            `,
            data: function() {
                return {
                    items: [{

                    del: false
